<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <p id="input"></p>
    <script>
        var nickname = prompt("Enter your nickname: ", nickname);
        var height = prompt("Enter your height in inches: ", height);
        var weight = prompt("Enter your weight in kg: ", weight);

        var convertFeet = height/12;
        var convertLbs = weight*2.205;

        alert("Name: " + nickname + "\n" + "Height: " + convertFeet + "\n" + "Weight: " + convertLbs + " lbs");
    </script>
</head>
